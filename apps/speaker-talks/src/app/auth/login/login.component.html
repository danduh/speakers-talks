<div class="form-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Enter your email" formControlName="username" required>
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Enter your password"
             formControlName="password"
             [type]="hide ? 'password' : 'text'">
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <button mat-button color="primary">Login</button>
    <a routerLink="/auth/register" class="btn btn-link">Register</a>
  </form>
</div>
